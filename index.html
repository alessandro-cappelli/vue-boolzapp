<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>BoolaZapp</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container ms_container_header">
            <div class="row">
                <!-- nome utente  -->
                <div class="col-4 align-items-center d-flex ms_colums_user">
                    <div class="col">
                        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                        <span>Mario Rossi</span>
                    </div>
                    <div class="col text-end">
                        <span class="mx-4"><i class="fas fa-comment-alt"></i></span>
                        <span class="mx-4"><i class="fas fa-ellipsis-v"></i></span>
                    </div>
                </div>

                <!-- utente chat -->
                <div class="col">
                    <div class="col">
                        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                        <span>Alessio Francesconi</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="container p-0 ms_container_">
            <div class="row ms_row_chat">
                <!-- chat chiuse -->
                <div class="col-4">
                    <div class="col d-flex my-2">
                        <span class="mx-4"><i class="fas fa-search"></i></span>
                        <input class="ms_input_search_chat" type="text" placeholder="Search or start new chat">
                    </div>

                    <div class="col">
                        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                        <span>Mario Rossi</span>
                    </div>
                    <div class="col">
                        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                        <span>Mario Rossi</span>
                    </div>
                    <div class="col">
                        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                        <span>Mario Rossi</span>
                    </div>
                </div>

                <!-- chat aperta -->
                <div class="col ms_col_open_chat">

                </div>

            </div>

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
