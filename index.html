<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>BoolaZapp</title>
</head>
<body>
    <div id="app">
        <!-- header -->
        <header>
            <div class="container ms_container_header">
                <div class="row">
                    <!-- immagine e nome utente  -->
                    <div class="col-4 align-items-center d-flex ms_colums_user">
                        <div class="col d-flex align-items-center">
                            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                            <span>Mario Rossi</span>
                        </div>
                        <div class="col text-end">
                            <span class="mx-4"><i class="fas fa-comment-alt"></i></span>
                            <span class="mx-4"><i class="fas fa-ellipsis-v"></i></span>
                        </div>
                    </div>

                    <!-- utente chat -->
                    <div class="col">
                        <div class="col">
                            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                            <span>Michele</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- main -->
        <main>
            <div class="container ms_container_">
                <div class="row ms_row_chat">
                    <!-- chat chiuse -->
                    <div class="col-4">
                        <div class="col d-flex my-2">
                            <span class="mx-4"><i class="fas fa-search"></i></span>
                            <input class="ms_input_search_chat" type="text" placeholder="Search or start new chat">
                        </div>

                        <div class="col">
                            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                            <span>Michele</span>
                        </div>
                        <div class="col">
                            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                            <span>Fabio</span>
                        </div>
                        <div class="col">
                            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                            <span>Samuele</span>
                        </div>
                        <div class="col">
                            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/47940/bust-in-silhouette-emoji-clipart-md.png" height="50px">
                            <span>Luisa</span>
                        </div>
                    </div>

                    <!-- chat aperta -->
                    <div class="col ms_col_open_chat">

                        <div class="col">
                            <div class="d-flex">
                                <span class="ms_message_scritti">Hai portato a spasso il cane?</span>
                            </div>
                        </div>

                        <!-- messaggi scritti dall utente -->
                        <div class="col">
                            <div class="d-flex justify-content-end">
                                <span class="ms_message_user">si</span>
                            </div>
                        </div>
                    </div> 
                </div> 
            </div>
        </main>

        <!-- footer -->
        <footer>
            <div class="container">
                <div class="row align-items-center ms_row_new_message">
                    <div class="col-4">
                        <!-- vuoto -->
                    </div>

                    <div class="col d-flex ms_col_new_message">
                        <span class="mx-4"><i class="far fa-smile"></i></span>
                        <input class="ms_input_microphone" type="text" placeholder="Scrivi nuovo messaggio">
                        <span class="mx-2"><i class="fas fa-paper-plane"></i></span>
                        <span class="mx-4"><i class="fas fa-microphone"></i></span>


                    </div>

                </div>

            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
